<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        padding: 40px 60px;
        text-align: center;
      }

      h1 {
        margin-bottom: 16px;
        color: #333333;
      }

      p {
        color: #555555;
        margin: 0;
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>{{ title }}</h1>
      <p>{{ message }}</p>
    </div>
  </body>
</html>
